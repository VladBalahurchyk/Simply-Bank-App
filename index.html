<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/img/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/styles/style.css" />
    <title>Просто Банк</title>
  </head>

  <body>
    <!-- Верхня навігація -->
    <nav>
      <p class="welcome">Увійдіть у свій акаунт</p>
      <img src="/img/logo.png" alt="logo" class="logo" />
      <form class="login">
        <input type="text" placeholder="user" class="login__input login__input--user" />
        <input type="text" placeholder="PIN" maxlength="4" class="login__input login__input--pin" />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Поточиний баланс</p>
          <p class="balance__date">На <span class="date">03/11/2023</span></p>
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <!-- Transactions -->
      <div class="transactions">
        <div class="transactions__row">
          <div class="transactions__type transactions__type--deposit">2 депозит</div>
          <div class="transactions__date">2 дні назад</div>
          <div class="transactions__value">5 000$</div>
        </div>
        <div class="transactions__row">
          <div class="transactions__type transactions__type--withdrawal">1 виведення коштів</div>
          <div class="transactions__date">21/01/2022</div>
          <div class="transactions__value">-256$</div>
        </div>
      </div>

      <!-- Total -->
      <div class="total">
        <p class="total__label">Отримання</p>
        <p class="total__value total__value--in">0000$</p>
        <p class="total__label">Вивід</p>
        <p class="total__value total__value--out">0000$</p>
        <p class="total__label">Процент</p>
        <p class="total__value total__value--interest">0000$</p>
        <button class="btn--sort">&downarrow; СОРТУВАТИ</button>
      </div>

      <!-- Operation - Transfers -->
      <div class="operation operation--transfer">
        <h2>Перевасти кошти</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Отримувач</label>
          <label class="form__label">Сума</label>
        </form>
      </div>

      <!-- Operation - Loan -->
      <div class="operation operation--loan">
        <h2>Запросити позику</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Сума</label>
        </form>
      </div>

      <!-- Operation - Close -->
      <div class="operation operation--close">
        <h2>Закрити рахунок</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input type="password" maxlength="6" class="form__input form__input--pin" />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Підтвердити ім'я</label>
          <label class="form__label">Підтвердити PIN</label>
        </form>
      </div>

      <!-- Logout timer -->
      <p class="logout-timer">Вихід з додату через <span class="timer">05:00</span></p>
    </main>

    <script src="/script/script.js"></script>
  </body>
</html>
